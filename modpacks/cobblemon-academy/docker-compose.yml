services:
  minecraft:
    image: itzg/minecraft-server
    container_name: cobblemon-academy-server
    env_file:
      - ../../.env
    ports:
      - "25565:25565"
      - "25575:25575"
      - "24454:24454/udp" # Simple Voice Chat mod
    environment:
      EULA: "TRUE"
      TYPE: AUTO_CURSEFORGE
      CF_API_KEY: "${CF_API_KEY}"  # Get your API key from https://console.curseforge.com/

      CF_PAGE_URL: "https://www.curseforge.com/minecraft/modpacks/cobblemon-academy"
      
      # Exclude client-only mods that cause issues
      CF_EXCLUDE_MODS: "spiffyhud,fancymenu"

      MEMORY: 18G
      MAX_MEMORY: 20G
      USE_AIKAR_FLAGS: "true"

      # Server properties
      SERVER_NAME: "Cobblemon Academy Server"
      MOTD: "Welcome to Cobblemon Academy!"

      DIFFICULTY: "normal"
      MODE: "survival"
      PVP: "true"
      
      MAX_PLAYERS: "20"
      ANNOUNCE_PLAYER_ACHIEVEMENTS: true
      ONLINE_MODE: false

      VIEW_DISTANCE: "10"
      SIMULATION_DISTANCE: "5"
      # Performance settings
      ENABLE_ROLLING_LOGS: "true"

      MAX_TICK_TIME: -1

      OPS_FILE: /extras/ops.json
      # Backup settings (optional)
      # ENABLE_AUTOPAUSE: "true"
      # AUTOPAUSE_TIMEOUT_EST: "300"
    volumes:
      - ./data:/data
      - ./extras:/extras:ro
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - minecraft

networks:
  minecraft:
    driver: bridge
